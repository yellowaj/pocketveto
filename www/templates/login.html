<ion-view title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>

  <ion-content ng-controller="AuthCtrl">
    <button ng-hide="user" class="button button-block button-positive" ng-click="setAction('login')">Login</button>
    <button ng-hide="user" class="button button-block button-positive" ng-click="setAction('register')">Register</button>

    <form ng-show="action == 'login' && !user" ng-submit="loginUser()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log In</button>
        </label>
      </div>
    </form>

    <form ng-show="action == 'register' && !user" ng-submit="createUser()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>

    <button ng-show="user" class="button button-block button-positive" type="button" ng-click="logoutUser()">Logout</button>
  </ion-content>
</ion-view>
