<ion-view ng-controller="RequestsCtrl" title="Received Requests">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <div class="item item-divider">
        Pending
      </div>
      <div ng-repeat="request in pendingRequests">
        <a href="#/app/requests/{{ request.$id }}" class="item item-icon-right">
          {{ request.name }}
          <span class="color-demo"></span>
          <i class="icon ion-ios7-stopwatch"></i>
        </a>
      </div>

      <div class="item item-divider">
        Past
      </div>
      <div ng-repeat="request in pastRequests">
        <a href="#/app/requests/{{ request.$id }}" class="item item-icon-right" ng-class="{ assertive: !request.approved, balanced: request.approved }">
          {{ request.name }}
          <span class="color-demo"></span>
          <i class="icon" ng-class="vetoCssClass(request)"></i>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
